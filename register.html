<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-image-side"></div>

        <div class="auth-form-side">
            <h1 class="logo">Budget Buddy</h1>
            <h2>Create Account</h2>
            <p>Start your journey to financial freedom.</p>

            <form id="registerForm" action="dashboard.html" onsubmit="return validateRegisterForm()" class="auth-form">
                
                <div class="form-group row">
                    <div class="form-group-half">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group-half">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone (e.g., 07xx-xxx-xxx)">
                </div>

                <div class="form-group row">
                    <div class="form-group-half">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group-half">
                        <input type="password" id="confirmPassword" placeholder="Confirm" required>
                    </div>
                </div>
                <small class="error-message" id="pwdError"></small>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

            <div class="auth-footer-extended">
                <p>Member already? <a href="login.html" style="color: var(--primary-color); font-weight:bold;">Login!</a></p>
                <div class="social-icons">
                    <a href="#" class="social-circle"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-circle"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateRegisterForm() {
            const pwd = document.getElementById('password');
            const confirm = document.getElementById('confirmPassword');
            const error = document.getElementById('pwdError');
            
            if(pwd.value.length < 6) {
                pwd.classList.add('is-invalid');
                error.textContent = "Password must be at least 6 characters";
                return false;
            }
            if(pwd.value !== confirm.value) {
                confirm.classList.add('is-invalid');
                error.textContent = "Passwords do not match";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
