<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BB</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px; 
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.85rem;
            text-align: left;
            margin-bottom: 10px;
            display: block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}$/; 

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                
                // Only validate format on the client side
                if (validateLogin()) {
                    alert("Login successful! Simulating redirection to dashboard.");
                    window.location.href = "dashboard.html"; 
                }
            });

            function validateLogin() {
                return validateEmail() && validatePassword();
            }

            function validateEmail() {
                const email = document.getElementById('email').value;
                const errorMessage = document.getElementById('email-error');

                if (!emailPattern.test(email)) {
                    errorMessage.textContent = 'Enter a valid email address.';
                    return false;
                }
                errorMessage.textContent = '';
                return true;
            }

            function validatePassword() {
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('password-error');

                if (!passwordPattern.test(password)) {
                    errorMessage.textContent = 'Password format appears incorrect. (Hint: 8+ chars, UC, LC, Digit, Special)';
                    return false;
                }
                errorMessage.textContent = '';
                return true;
            }
        });
    </script>
</head>
<body>
    <form id="login-form">
        <h2>Login to Your Account</h2>

        <div id="general-error" class="error-message" style="text-align: center;">
            </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="email-error" class="error-message"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="password-error" class="error-message"></span>

        <button type="submit">Login</button>
        <p style="text-align: center; margin-top: 20px;">New user? <a href="register.html">Register here</a></p>
    </form>
</body>
</html>
